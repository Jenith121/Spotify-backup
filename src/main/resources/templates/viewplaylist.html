<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<body>
<table border="1">
<thead>
<tr> 
<th>Id</th>
<th> Name</th>
<th>Songs</th>
<th>Ss</th>

</thead>
<tbody>
<tr th:each="plist:${playlist}">
<td th:text="${plist.id}"></td>
<td th:text="${plist.name}"></td>
<td th:text="${plist.songs }"></td>
<td>
<ul>
<li th:each="song:${plist.songs}" >
<span th:text="${song.name}"></span>
<audio controls>

<source th:src="${song.link}"></audio>
</li>
</ul>

</td>

</tr>
</tbody>


</table>
</body>
</html>
